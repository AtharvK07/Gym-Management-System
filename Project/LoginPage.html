<html>
<head>
	<script>
		function Display()
		{
			
			var v=document.getElementById("fname").value;
			var x = document.getElementById("tf2").value;
			if(!v || !x)
			{
				alert("Please Enter Value!!!");
			}
			else if(v || x)
			{
				alert("Welcome "+v+" to the Intensity Gym!! ");
			}
		}
		function Redirect()
		{
			window.location="our services.html";
		}
		function myFunction() 
		{
			var x = document.getElementById("tf2");
			if (x.type === "password") 
			{
					x.type = "text";
			} 
			else 
			{
				x.type = "password";
			}
		}
	</script>
<style>

	background: url('img/fitness.jpg');
}

}

}

   background-color: #D5B538;

}
</style>
</head>
<body class="main">
	<div class="mid">
		<h2>Gym Member's Login</h2>

		<div class="form-group">
				<input type="text" id="fname" value="" placeholder="Enter your Name">
		</div>

				<input type="password" value="" id="tf2" placeholder="Enter your Password"><br><br>
