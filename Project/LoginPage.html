<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intensity Gym Member's Login</title>
  <!-- Add Bootstrap CSS link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-secondary">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-dark text-white text-center">
            <h2 class="mb-0">Gym Member's Login</h2>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="fname" placeholder="Enter your Name">
              </div>
              <div class="form-group">
                <div class="input-group">
                  <input type="password" class="form-control" id="tf2" placeholder="Enter your Password">
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <input type="checkbox" onclick="myFunction()"> Show Password
                    </span>
                  </div>
                </div>
              </div>
              <button type="button" class="btn btn-dark btn-block" onclick="Display(); Redirect()">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Bootstrap JS and Popper.js links (required for Bootstrap functionality) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function Display() {
      var v = document.getElementById("fname").value;
      var x = document.getElementById("tf2").value;
      if (!v || !x) {
        alert("Please Enter Value!!!");
      } else if (v || x) {
        alert("Welcome " + v + " to the Intensity Gym!!");
      }
    }

    function Redirect() {
      window.location = "our services.html";
    }

    function myFunction() {
      var x = document.getElementById("tf2");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
  </script>
</body>
</html>
