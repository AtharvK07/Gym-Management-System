<!DOCTYPE html>
<html>

<head>
  <title>Registration Form</title>
  <link rel="stylesheet" href="Registrer-style.css">
  <script>
    function Redirect() {
			window.location = 'LoginPage.html';
		}
    function Display() {
      var str = document.getElementById("MBphone").value;
      var sex = document.querySelector('input[name="gender"]:checked');
      var first = document.getElementById("fname").value;
      var last = document.getElementById("lname").value;
      var emailid = document.getElementById("ename").value;
      var pass1 = document.getElementById("tf1").value;
      var pass2 = document.getElementById("tf2").value;
      if (!first || !last || !emailid || !pass1 || !pass2 || !str || !sex) {
        alert("Please Fill the Form!!");
      } else if (str.length != 10) {
        alert("Invalid Mobile Number, required 10 digits");
      } else if (pass1 != pass2) {
        alert("Password does not match");
      } else {
        alert("Your data has been submitted Successfully!!");
        location.replace("LoginPage.html");
      }
    }
    function myFunction1() {
      var x = document.getElementById("tf1");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
    function myFunction() {
      var x = document.getElementById("tf2");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
    document.addEventListener('contextmenu', event => event.preventDefault());
  </script>
</head>

<body>
  <header class="header">

    <div class="left">
      <img src="img/dumbbell.png" alt="">
      <div>
        Intesity Gym
      </div>
    </div>
    <div class="mid">
      <ul class="navbar">
        <li><a href="home.html">Home</a></li>
        <li><a href="./Gallery/Gallery.html">Gallery</a></li>
        <li><a href="./Services/our services.html">Services</a></li>
        <li><a href="#" class="active">Registration Form</a></li>
        <li><a href="Fee Structure.html">Fee Structure</a></li>
      </ul>
    </div>
    <div class="right">
      <script src="https://apps.elfsight.com/p/platform.js" defer></script>
      <button class="btn" onclick="Redirect()">Login here</button>
      <a href="mailto:atharvkshirsagar106@gmail.com">
        <button class="btn">Email Us</button>
      </a>
    </div>

  </header>
  <h1>Registration Form</h1>
  <div class="register">
    <h2>Register Here</h2>
    <form action="" method="post" id="register">
      <label>First Name:</label><br>
      <input type="text" name="Fname" id="fname" placeholder="First name"><br><br>
      <label>Last Name:</label><br>
      <input type="text" name="Lname" id="lname" placeholder="Last name"><br><br>
      <label>Mobile Number:</label><br>
      <select name="" id="ph">
        <option value="">+91</option>
        <option value="">+92</option>
        <option value="">+93</option>
        <option value="">+94</option>
        <option value="">+95</option>
      </select>
      <input name="mobile" id="MBphone" type="number" placeholder="Mobile Number"><br><br>
      <label>Email:</label> <input type="email" name="email" id="ename" placeholder="Email ID"><br><br>
      <label>Password:</label>
      <input type="password" value="" id="tf1" placeholder="Password">
      <input type="checkbox" id="ch1" onclick="myFunction1()"> Show Password<br><br>
      <label>Re-enter your Password:</label><br>
      <input type="password" value="" id="tf2" placeholder="Re-enter Password">
      <input type="checkbox" id="ch2" onclick="myFunction()"> Show Password<br><br>
      <label>Please select your gender:</label><br>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label> &nbsp;&nbsp;
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label> &nbsp;&nbsp;
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label><br><br>
      <input type="button" value="Submit" id="sub" onclick="Display()">
    </form>
  </div>
</body>

</html>
